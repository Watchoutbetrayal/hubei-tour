<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>湖北旅游查询 / Hubei Travel Guide</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    header {
      position: relative;
      width: 100%;
      height: 300px; /* 头图高度 */
      background-image: url('https://i.postimg.cc/rFd2vkJV/7-Scarlett.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 0 0 8px rgba(0,0,0,0.7); /* 文字阴影提高可读性 */
      padding: 0 20px;
    }
    header h1 {
      margin: 0 0 10px 0;
      font-size: 2.2rem;
      text-align: center;
    }
    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #searchInput::placeholder {
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>湖北省旅游景点 / Tourist Attractions in Hubei</h1>
    <input id="searchInput" type="text" placeholder="搜索景点或城市 / Search attractions..." />
  </header>
  <main>
    <div id="cardsContainer" class="cards"></div>
  </main>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
